<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CryptoCube</title>
</head>
<body>
    <h1 id="main-header">CryptoCube</h1>
    <div class="left">
        <h2>CHOOSE COIN</h2>
        <select id="dropdown-content">
            <option value="all-coins">ALL COINS</option>
            <option value="top-ten">1-10</option>
            <option value="1-50">1-50</option>
            <option value="50-100">50-100</option>
        </select>

        <br/>

        <ul id="coin-list">
            <!-- list coins here -->
        </ul>
    </div>
    <div class="middle">
        <canvas class="webgl"></canvas>
        <div>
            <h2 id="coin-data">COIN DATA</h2>
            <h3 class="data"  id="name">NAME</h3> 
            <h3 class="data" id="symbol">SYMBOL</h3>
            <h3 class="data" id="price">PRICE</h3>
            <h3 class="data" id="24-hour-change">24HR CHANGE</h3>
            <h3 class="data" id="24-hour-change">24HR CHANGE</h3>
            <button>TRACK COIN</button>
        </div>
    </div>
    <div class="right">
        <h2>MY COINS</h2>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
